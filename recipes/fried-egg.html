<h1>Fried Egg</h1>

<img src="../images/egg.jpeg">

<p>
    "That is an egg that has been fried."
</p>

<h2>Ingredients:</h2>

<ul>
    <li>1 Egg</li>
    <li>1 Tbsp Salted Butter</li>
    <li>Salt and Pepper to taste</li>

</ul>

<h2>Steps:</h2>

<ol>
    <li>Melt butter in pan on medium heat</li>
    <li>Crack egg into pan</li>
    <li>Add salt and pepper</li>
    <li>Cover for and cook for 3 minutes</li>
    <li>Remove and enjoy your Fried Egg</li>

</ol>
